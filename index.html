<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Registration Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type='text/css'>
        .css-form input.ng-dirty.ng-invalid {
            background-color: #FA787E;
        }      
    </style>    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> 
</head>
<!-- ng-app is a directive that specifies that we are using angular.js -->
<body ng-app='myApp'>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section ng-controller='registrationForm'>
        <form novalidate id="form" name='myForm' class='css-form'>
            <label for="nickname">Nickname</label>
            <input type="text" id='nickname' name='nickname' ng-model="user.nickname" 
                   required><br/>
            <span ng-show='form.nickname.$error.required'>Nickname is required</span>         
            <br/>
            
            <label for="email">Email</label>
            <input type="email" id='email' name='email' ng-model="user.email" required><br/>
            <div ng-show='form.email.$dirty || form.email.$invalid'>
                <span ng-show='form.email.$error.required'>Your email is required</span>
                <span ng-show='form.email.$error.email'>Your email is invalid</span>                
            </div>
            
            <label for="password">Password</label>
            <input type="password" id='password' name='password' ng-model="user.password" 
                   min='6' required><br/>
            <span ng-show='form.password.$error.required'>Your password is required</span>
            <span ng-show='form.password.$error.min'>Your password must contain at least 7 characters</span>
            <br/>
            
            <label for="newPassword">Check password</label>
            <input type="password" id='newPassword' name='newPassword' ng-model="user.newPassword" 
                   min='6' required><br/>
            <span ng-show='form.newPassword.$error.required'>Password confirmation is required</span>
            <span ng-show='form.newPassword.$error.passwordCheck'>Password confirmation doesn't match current password</span>
            <br/>
            
            <button ng-click="save(user)" ng-disabled="myForm.$invalid || isUnchanged(user)">Save</button>
        </form>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
